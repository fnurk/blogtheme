<div class="d:flex flex:row ai:center d:none@<=2xs">
    {{ if .tags }}
    <div class="mx:8">|</div>
    <div class="d:flex gap:4 flex:row ai:center">
        {{- range .tags }}
        <a href="/tags/{{.}}" class="color:gray-50! font-weight:500 f:12 bg:indigo-20@dark p:3"> {{ . }} </a>
        {{- end}}
    </div>
    {{ end }}
</div>
