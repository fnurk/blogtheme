<div class="mb:12 py:8">
    <div class="d:flex flex:row ai:center">
        <a class="f:20! f:indigo-84@dark f:indigo-70:hover f:indigo-98:hover@dark f:semibold! text-decoration:none transition:150ms;ease-in"
            href="{{ .url }}">
            {{ .title }}
        </a>
        <div class="d:flex flex:row ai:center d:none@<=2xs">
            {{ if .tags }}
            <div class="mx:8">|</div>
            <div class="d:flex gap:4 flex:row ai:center">
                {{- range .tags }}
                <a href="/tags/{{.}}" class="f:12 bg:grey-30 bg:indigo-20@dark p:3"> {{ . }} </a>
                {{- end}}
            </div>
            {{ end }}
        </div>
    </div>
    {{ if .series}}
    <h5 class="py:4 f:indigo-84@dark">Part of series:
        {{ range .series }}
        {{ . }}
        {{ end }}
    </h5>
    {{ end}}
    <p class="my:8">{{ .description }}</p>
    <div class="mt:12 f:14 f:gray-50"><time>{{ .subTitle }}</time></div>
    {{ .hi }}
</div>
